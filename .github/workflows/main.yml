name: Main workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Specific Node.js version ğŸ¦„
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm install
          npm run generate-chats-qr
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: dist-pages
          folder: dist

      - name: Webhook ğŸ“²
        uses: wei/curl@master
        with:
          args: ${{ vars.DEPLOY_WEBHOOK_URL }}?secret=${{ secrets.DEPLOY_WEBHOOK_SECRET }}
